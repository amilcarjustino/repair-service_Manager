<ion-header>
  <ion-toolbar>
    <ion-title>New Sheet Creation Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>










  <ion-grid>
  <ion-row align-items-center>
    <ion-col col-12 col-sm-6>
      <h2>Folha de Obra nº{{sheet.id}}
      </h2>
    </ion-col>
    <ion-col col-12 col-sm-6 hidden-sm>
  

<img item-right src="https://firebasestorage.googleapis.com/v0/b/base-6c464.appspot.com/o/logo_mafepre.png?alt=media&token=0d2584bf-d3c8-4333-b98f-8d3bbd6c4d60">

</ion-col>
  </ion-row>
  </ion-grid>


<div class="noprint">

  <button ion-button block color="danger" (click)="toggleDone()" *ngIf="!sheet.done">Não Concluido</button>
  <button ion-button block color="success" (click)="toggleDone()" *ngIf="sheet.done">Concluido</button>

</div>



<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm-6>
      <ion-item>
        <ion-label floating>Cliente</ion-label>
        <ion-input type="text" [(ngModel)]="sheet.client_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Morada</ion-label>
        <ion-input type="text" [(ngModel)]="sheet.client_address"></ion-input>
      </ion-item>
      </ion-col>
    <ion-col col-12 col-sm-6>
      <ion-item>
        <ion-label floating>Data Inicio</ion-label>
        <ion-input type="text" [(ngModel)]="sheet.start_date" clearInput></ion-input>
      </ion-item>

       <ion-item>
        <ion-label floating>Data de Fim</ion-label>
        <ion-input type="text" [(ngModel)]="sheet.end_date" clearInput></ion-input>
      </ion-item>
      </ion-col>
  </ion-row>



  <ion-grid>
  <ion-row>
    <ion-col col-12 col-sm-5>

<ion-item>
  
  <ion-label>No cliente</ion-label>
  <ion-checkbox color="mafepre" checked="true" [(ngModel)]='sheet.location'></ion-checkbox>
</ion-item>


      
      </ion-col>
  
    <ion-col col-12 col-sm-7>
      <ion-item>
        <ion-label floating>Vendedor</ion-label>
        <ion-input type="text" [(ngModel)]="sheet.salesman"></ion-input>
      </ion-item></ion-col>
  </ion-row>
</ion-grid>









<ion-item>
        <ion-label floating>Serviço</ion-label>
        <ion-input type="text" [(ngModel)]="sheet.service"></ion-input>
      </ion-item>





  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-textarea rows="6" type="text" [(ngModel)]="sheet.description"></ion-textarea>
  </ion-item>

   <ion-item>
    <ion-label floating>Material Utilizado</ion-label>
    <ion-textarea rows="6" type="text" [(ngModel)]="sheet.material"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Mão de obra</ion-label>
    <ion-input type="text" [(ngModel)]="sheet.handwork"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Observações</ion-label>
    <ion-textarea rows="6" type="text" [(ngModel)]="sheet.observations"></ion-textarea>
  </ion-item>



</ion-grid>



    <div class="noprint">

<button full ion-button color="secondary" (click)="updateItem(index)">Guardar</button>

    </div>

</ion-content>
