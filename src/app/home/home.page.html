<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  
<ion-content>
  <ion-button (click)="onAddNewSheet()">AddNewSheet</ion-button>
  <ion-list>
    <ion-list-header>
      Ionic Lists Example
    </ion-list-header>
    <ion-item *ngFor="let sheet of sheets">
      <ion-label>
        <h2>
          {{sheet.client_name}}
        </h2>
        <p>
          {{sheet.description}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
